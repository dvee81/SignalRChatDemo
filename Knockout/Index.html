<!DOCTYPE html>
<html style="height: 100%">
<head>
    <title>El Chatador</title>
    <script type="text/javascript" src="Scripts/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="Scripts/lib/jquery.signalR-0.5.3.js"></script>
    <script src="/signalr/hubs" type="text/javascript"></script>
    <script type="text/javascript" src="Scripts/lib/knockout.js"></script>
    <script type="text/javascript" src="Scripts/lib/bootstrap-modal.js"></script>
    <script type="text/javascript" src="Scripts/lib/bootstrap-button.js"></script>
    <script type="text/javascript" src="Scripts/lib/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="Scripts/app/Chat.js"></script>
    <link href="css/slate.min.css" rel="stylesheet" type="text/css" />
</head>



<body style="height: 100%; overflow-y: hidden; min-width: 800px; min-height: 600px;">
   <script type="text/html" id="message-template">
      <div style="color:#4cff00" class="row-fluid"> <span data-bind="text:name"></span> <span data-bind="text:message"></span></div>
   </script>
    <div class="modal fade" id="modalRegister">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <legend>Create an account</legend>
        </div>
        <div class="modal-body">
            <ul class="nav well">
                <li>
                    <div class="control-group">
                        <input class="span3" data-bind="value:rvm.UserName" placeholder="Username" type="text">
                        
                    </div>
                    <div class="control-group">
                        <input class="span3" data-bind="value:rvm.Password"  name="password" placeholder="Password" type="password">
                    </div>

                </li>
                <li>
                    <div class="control-group">
                        <a  id="btn-register" class="btn btn-warning" href="#">Sign up for El Chatador</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="modal fade" id="modalLogin">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <legend>Log in</legend>
        </div>
        <div class="modal-body">
            <ul class="nav well">
                <li>
                    <div class="control-group">
                        <input class="span3" data-bind="value:svm.UserName" placeholder="Username" type="text">
                        
                    </div>
                    <div class="control-group">
                        <input class="span3" data-bind="value:svm.Password"  name="password" placeholder="Password" type="password">
                    </div>

                </li>
                <li>
                    <div class="control-group">
                        <a  id="btnLogin" class="btn btn-warning" href="#">Sign in</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a style="color:#4cff00" class="brand" href="#">El Chatador</a>

                <ul class="btn-group pull-right">
                    <li style="display:none" id="panelAuthenticated" class="dropdown">
                         <a class="btn dropdown-toggle" style="color: #4cff00" data-toggle="dropdown" href="#">
                            <i class="icon-user"></i><span id="userNameLabel" style="margin-left: 3px"></span>
                             <span class="caret"></span>
                         </a>
                         <ul class="dropdown-menu" role="menu">
                            <li>
                                <a id="settingsLink" href="#">
                                    <label style="color: #4cff00">Settings</label></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a id="logoutLink" href="#">
                                    <label style="color: #4cff00">Log out</label></a>
                            </li>
                        </ul>
                    </li>
                    <li id="panelAuthenticate" class="dropdown">
                        <a class="btn dropdown-toggle" style="color: #4cff00" data-toggle="dropdown" href="#">
                            <i class="icon-user"></i><span style="margin-left: 3px">???</span><span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a id="signInLink" href="#">
                                    <label style="color: #4cff00">Sign In</label></a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a id="registrationLink" href="#">
                                    <label style="color: #4cff00">Create Alias</label></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /navbar-inner -->
    </div>
    <div style="height: 90%;" class="container">
        <div style="height: 90%;" class="row-fluid">
            <div id="chatBox" data-bind="template: { name: 'message-template', foreach: mvm.messages}" style="height: 90%;overflow-y:scroll" class="span12  well">
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <input readonly="true" id="textMessage" type="text" style="width:90%" />
                 <a id="btnSendMessage" class="btn btn-primary pull-right " href="#">Send</a>
            </div>
        </div>
    </div>

</body>

</html>
